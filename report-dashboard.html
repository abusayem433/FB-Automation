<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Automation - Summary Reports Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }


        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .rate {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .chart-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .class-breakdown {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .class-breakdown h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .class-item {
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .class-item h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .class-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .class-stat {
            text-align: center;
        }

        .class-stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .class-stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .decline-reasons {
            margin-top: 15px;
        }

        .decline-reasons h4 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .reason-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .reason-item:last-child {
            border-bottom: none;
        }

        .reason-text {
            color: #333;
            flex: 1;
        }

        .reason-count {
            color: #667eea;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä FB Automation Dashboard</h1>
            <p>Summary Reports Visualization - 2026</p>
        </div>

        <div id="content">
            <div class="loading">Loading reports...</div>
        </div>
    </div>

    <script>
        let charts = [];

        async function loadReport() {
            try {
                const response = await fetch('log2026/report.json');
                if (!response.ok) throw new Error('Report not found');
                
                const report = await response.json();
                displayReport(report, 2026);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ùå Error loading report for 2026: ${error.message}
                        <br><small>Make sure you're opening this file from the project directory</small>
                    </div>
                `;
            }
        }

        function displayReport(report, yearLabel) {
            // Destroy existing charts
            charts.forEach(chart => chart.destroy());
            charts = [];

            if (!report || report.summary.totalProcessed === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="no-data">
                        üì≠ No data available for ${yearLabel}
                    </div>
                `;
                return;
            }

            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Processed</h3>
                        <div class="value">${report.summary.totalProcessed.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Approvals</h3>
                        <div class="value" style="color: #51cf66;">${report.summary.totalApprovals.toLocaleString()}</div>
                        <div class="rate">${report.overallStats.approvalRate}%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Declines</h3>
                        <div class="value" style="color: #ff6b6b;">${report.summary.totalDeclines.toLocaleString()}</div>
                        <div class="rate">${report.overallStats.declineRate}%</div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-container">
                        <h2>Approvals vs Declines</h2>
                        <canvas id="approvalChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h2>Top Decline Reasons</h2>
                        <canvas id="declineReasonsChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h2>Breakdown by Class</h2>
                    <canvas id="classChart"></canvas>
                </div>

                <div class="chart-container">
                    <h2>Daily Activity Timeline</h2>
                    <canvas id="dateChart"></canvas>
                </div>
            `;

            // Add class breakdown
            const classKeys = Object.keys(report.byClass).sort((a, b) => 
                report.byClass[b].total - report.byClass[a].total
            );

            if (classKeys.length > 0) {
                html += `<div class="class-breakdown"><h2>Detailed Class Statistics</h2>`;
                classKeys.forEach(className => {
                    const classData = report.byClass[className];
                    const approvalRate = classData.total > 0 ? ((classData.approvals / classData.total) * 100).toFixed(2) : 0;
                    const declineRate = classData.total > 0 ? ((classData.declines / classData.total) * 100).toFixed(2) : 0;

                    const topReasons = Object.entries(classData.declineReasons || {})
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 5);

                    html += `
                        <div class="class-item">
                            <h3>${className}</h3>
                            <div class="class-stats">
                                <div class="class-stat">
                                    <div class="class-stat-label">Total</div>
                                    <div class="class-stat-value">${classData.total.toLocaleString()}</div>
                                </div>
                                <div class="class-stat">
                                    <div class="class-stat-label">Approvals</div>
                                    <div class="class-stat-value" style="color: #51cf66;">${classData.approvals.toLocaleString()}</div>
                                </div>
                                <div class="class-stat">
                                    <div class="class-stat-label">Declines</div>
                                    <div class="class-stat-value" style="color: #ff6b6b;">${classData.declines.toLocaleString()}</div>
                                </div>
                                <div class="class-stat">
                                    <div class="class-stat-label">Approval Rate</div>
                                    <div class="class-stat-value" style="color: #51cf66;">${approvalRate}%</div>
                                </div>
                            </div>
                            ${topReasons.length > 0 ? `
                                <div class="decline-reasons">
                                    <h4>Top Decline Reasons:</h4>
                                    ${topReasons.map(([reason, count]) => `
                                        <div class="reason-item">
                                            <span class="reason-text">${reason}</span>
                                            <span class="reason-count">${count.toLocaleString()}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += `</div>`;
            }

            // Add date-wise breakdown
            if (report.byDate && Object.keys(report.byDate).length > 0) {
                const sortedDates = Object.keys(report.byDate).sort();
                html += `
                    <div class="class-breakdown">
                        <h2>üìÖ Daily Summary</h2>
                `;
                
                sortedDates.reverse().forEach(date => {
                    const dateData = report.byDate[date];
                    const approvalRate = dateData.total > 0 ? ((dateData.approvals / dateData.total) * 100).toFixed(2) : 0;
                    const declineRate = dateData.total > 0 ? ((dateData.declines / dateData.total) * 100).toFixed(2) : 0;
                    
                    // Format date for display
                    const dateObj = new Date(date + 'T00:00:00');
                    const formattedDate = dateObj.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric',
                        weekday: 'short'
                    });
                    
                    const classKeys = Object.keys(dateData.byClass || {}).sort((a, b) => 
                        dateData.byClass[b].total - dateData.byClass[a].total
                    );
                    
                    html += `
                        <div class="class-item">
                            <h3>${formattedDate}</h3>
                            <div class="class-stats">
                                <div class="class-stat">
                                    <div class="class-stat-label">Total</div>
                                    <div class="class-stat-value">${dateData.total.toLocaleString()}</div>
                                </div>
                                <div class="class-stat">
                                    <div class="class-stat-label">Approvals</div>
                                    <div class="class-stat-value" style="color: #51cf66;">${dateData.approvals.toLocaleString()}</div>
                                </div>
                                <div class="class-stat">
                                    <div class="class-stat-label">Declines</div>
                                    <div class="class-stat-value" style="color: #ff6b6b;">${dateData.declines.toLocaleString()}</div>
                                </div>
                                <div class="class-stat">
                                    <div class="class-stat-label">Approval Rate</div>
                                    <div class="class-stat-value" style="color: #51cf66;">${approvalRate}%</div>
                                </div>
                            </div>
                            ${classKeys.length > 0 ? `
                                <div class="decline-reasons" style="margin-top: 15px;">
                                    <h4>Breakdown by Class:</h4>
                                    ${classKeys.map(className => {
                                        const classData = dateData.byClass[className];
                                        return `
                                            <div class="reason-item">
                                                <span class="reason-text">${className}</span>
                                                <span class="reason-count">
                                                    ‚úÖ ${classData.approvals} | ‚ùå ${classData.declines} | üìä ${classData.total}
                                                </span>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            document.getElementById('content').innerHTML = html;

            // Create charts
            createApprovalChart(report);
            createDeclineReasonsChart(report);
            createClassChart(report);
            createDateChart(report);
        }

        function createApprovalChart(report) {
            const ctx = document.getElementById('approvalChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Approvals', 'Declines'],
                    datasets: [{
                        data: [report.summary.totalApprovals, report.summary.totalDeclines],
                        backgroundColor: ['#51cf66', '#ff6b6b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            charts.push(chart);
        }

        function createDeclineReasonsChart(report) {
            const reasons = Object.entries(report.declineReasons || {})
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const ctx = document.getElementById('declineReasonsChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: reasons.map(([reason]) => reason.length > 30 ? reason.substring(0, 30) + '...' : reason),
                    datasets: [{
                        label: 'Count',
                        data: reasons.map(([, count]) => count),
                        backgroundColor: '#667eea',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            charts.push(chart);
        }

        function createClassChart(report) {
            const classKeys = Object.keys(report.byClass).sort((a, b) => 
                report.byClass[b].total - report.byClass[a].total
            );

            const ctx = document.getElementById('classChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: classKeys,
                    datasets: [
                        {
                            label: 'Approvals',
                            data: classKeys.map(key => report.byClass[key].approvals),
                            backgroundColor: '#51cf66',
                            borderRadius: 8
                        },
                        {
                            label: 'Declines',
                            data: classKeys.map(key => report.byClass[key].declines),
                            backgroundColor: '#ff6b6b',
                            borderRadius: 8
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        x: {
                            stacked: true
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
            charts.push(chart);
        }

        function createDateChart(report) {
            if (!report.byDate || Object.keys(report.byDate).length === 0) {
                return;
            }

            const sortedDates = Object.keys(report.byDate).sort();
            const dateLabels = sortedDates.map(date => {
                const dateObj = new Date(date + 'T00:00:00');
                return dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });

            const ctx = document.getElementById('dateChart');
            if (!ctx) return;

            const chart = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: dateLabels,
                    datasets: [
                        {
                            label: 'Approvals',
                            data: sortedDates.map(date => report.byDate[date].approvals),
                            borderColor: '#51cf66',
                            backgroundColor: 'rgba(81, 207, 102, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Declines',
                            data: sortedDates.map(date => report.byDate[date].declines),
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Total',
                            data: sortedDates.map(date => report.byDate[date].total),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderDash: [5, 5]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Count'
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            charts.push(chart);
        }

        // Load 2026 report on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadReport();
        });
    </script>
</body>
</html>
